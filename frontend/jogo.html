<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jogo de clicar ruim</title>
</head>
<body>
    <section id="tela_jogo">
        <div id="jogo">
            <button id="botaojogo">Jogar</button>
        </div>
    </section>

    <section id="placar">
        <h3 id="titulopontos">TOP 20 JOOJADORES:</h3>
        <div id="leaderboard"></div>
    </section>

    <br>

    <span class="temporizador">Tempo: </span>
    <span class="temporizador" id="tempo">45</span>

    <br>
    <br>

    <section id="enviarpontos">
    <button id="enviar" >Salvar</button>
    <input class="input" id="iniciais" placeholder="iniciais" maxlength="3">
    <br>
    <input class="input" id="pontuacao" placeholder="pontuação" readonly>
    </section>

    <script src="placar.js" type="text/javascript"></script>
    <script src="jogo.js" type="text/javascript"></script>
</body>
</html>
